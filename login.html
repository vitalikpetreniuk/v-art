<body>
	<div id="wrapper">
		<div id="vart-login">
			<div class="vl-visual">
				<img src="img/sign-in.svg" alt="sign-in">
			</div>
			<div class="vl-content">
				<div class="login-form">
					<form id="login" method="get" action="/">
						<span class="form-field form-email">
							<label>email address:</label>
							<input type="email" name="email" placeholder="your email address here">
						</span>
						<span class="form-field form-password">
							<label>password:</label>
							<input type="password" name="email" placeholder="your password here">
							<span class="form-eye"></span>
							<a href="#" class="forgot-password">Forgot password?</a>
						</span>

						<input type="submit" value="Sign In" class="wpcf7-submit">
						<button class="signin-facebook">Sign in with Facebook</button>
					</form>
					<div class="sign">
						Don’t have an account? <a href="#">Sign Up</a>
					</div>
				</div>

				<div class="agreement">
					<span>By singin up, I agree to V-Art’s<br> <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</span>
				</div>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
</body>
